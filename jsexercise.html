<!DOCTYPE html>
<html>
<body>

<ul id="demo">
  
</ul>
 

<p>Click the button to append an item to the end of the list.</p>
<textarea id= "tx" width="50" height = "3"></textarea>

<button onclick="myFunction()">Try it</button>

<script>

	var items = [];
	var count = 0;
	
	function myFunction() {
		var fruit = document.createElement("LI");
		var tx = document.getElementById("tx").value;
		items = tx.split(",");
		items.toString();
		var textnode = document.createTextNode(items[count]);
		fruit.appendChild(textnode);
		document.getElementById("demo").appendChild(fruit);
		
		count++;
		if( count< items.length){
			myFunction();
		}
		
	count =0;
}

</script>

<p><strong>Note:</strong><br>First create an LI node,
<br> then create a Text node,
<br> then append the Text node to the LI node.
<br>Finally append the LI node to the list.</p>

</body>
</html>
